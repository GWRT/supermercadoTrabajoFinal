{% extends 'index_1.html' %}
{% block content %}
	

		<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp full-width table-responsive">
		<thead>
			<tr>
				<th class="mdl-data-table__cell--non-numeric">Name</th>
				
				<th>Stock</th>
				<th>Action</th>
		
			</tr>
		</thead>
		<tbody>
			{% for mov in object_list %}
			<tr>
				<td class="mdl-data-table__cell--non-numeric">{{mov.prod.name}}</td>
				<td>{{mov.quant}}</td>
				{% if mov.entry == 1 %}
					<td>entrada</td>					
				{% elif mov.entry == 2 %}
					<td>salida</td>					
				{% endif %}
				
			</tr>
		
			
			
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
