{% extends 'index.html' %}
{% block header %}
	<script type="text/javascript">
		var $ = jQuery.noConflict();
		function abrir_modal_edicion(url){
			$('#update').load(url, function(){
				$(this).modal('show');
			});
		}
		function abrir_modal_creacion(url){
			$('#creacion').load(url, function(){
				$(this).modal('show');
			});
		}
		function abrir_modal_borrar(url){
			$('#borrar').load(url, function(){
				$(this).modal('show');
			});
		}
	</script>
{% endblock %}
{% block content %}
	<!-- pageContent -->
		<div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
			<div>

				<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--4-col-phone mdl-cell--8-col-tablet mdl-cell--12-col-desktop">
						<form action="#">
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
								<label class="mdl-button mdl-js-button mdl-button--icon" for="searchProduct">
									<i class="zmdi zmdi-search"></i>
								</label>
								<div class="mdl-textfield__expandable-holder">
									<input class="mdl-textfield__input" type="text" id="searchProduct">
									<label class="mdl-textfield__label"></label>
								</div>
							</div>
						</form>
						<a href="./pdf">PDF</a>
						<button onclick="abrir_modal_creacion('{% url 'addProduct' %}')">Add</button>

						<div class="full-width text-center" style="padding: 30px 0;">
							
							{% for prod in object_list %}
							<div class="mdl-card mdl-shadow--2dp full-width product-card">
								<div class="mdl-card__title">
									<img src="{{prod.img.url}}" width="400" height="200" alt="product">
								</div>
								<div class="mdl-card__supporting-text">
									<small>Stock: {{prod.units}} </small><br>
									<small>Price: {{prod.price}} $</small><br>
									<small>Cat: {{prod.cat}} </small>
								</div>
								<div class="mdl-card__actions mdl-card--border">
									{{prod.name}}
				
									<button onclick="abrir_modal_edicion('{% url 'updateProduct' prod.id %}')">Update</button>
									<button onclick="abrir_modal_borrar('{% url 'deleteProduct' prod.id %}')">Delete</button>
					
								</div>
							</div>
							{% endfor %}
						</div>
					</div>
				</div>

			</div>

			
		</div>
		
	</section>
	<div class="modal fade" id="update" role="dialog">	
	</div>
	<div class="modal fade" id="creacion" rolborrare="dialog">	
	</div>
	<div class="modal fade" id="borrar" role="dialog">	
	</div>
{% endblock %}
