{% extends 'index.html' %}
{% block content %}
	<div class="mdl-tabs__panel" id="tabListCategory">
				<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--4-col-phone mdl-cell--8-col-tablet mdl-cell--8-col-desktop mdl-cell--2-offset-desktop">
						<div class="full-width panel mdl-shadow--2dp">
							<div class="full-width panel-tittle bg-success text-center tittles">
								List categories
							</div>
							<div class="full-width panel-content">
								{% for mov in object_list %}
								<div class="mdl-list">
									<div class="mdl-list__item mdl-list__item--two-line">
										<span class="mdl-list__item-primary-content">
											<i class="zmdi zmdi-label mdl-list__item-avatar"></i>
											<span>{{mov.prod.name}}</span>
											<span class="mdl-list__item-sub-title">{{mov.quant}}</span>
										</span>
										{% if mov.entry == 1 %}
										<span class="mdl-list__item-sub-title">salida</span>
										</span>
										{% elif mov.entry == 2 %}
										<span class="mdl-list__item-sub-title">entrada</span>
										</span>
										{% endif %}
										
									</div>
									<li class="full-width divider-menu-h"></li>
								</div>
								{% endfor %}
							</div>
						</div>
						<p class="text-center">
							<a href="{% url 'crearCategoria' %}"
								style="font-size: 40px;" 
							>
							<i class="zmdi zmdi-plus"></i></a>
						</p>
					</div>
				</div>
			</div>
{% endblock %}
